  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card">
          <h6 class="card-header">ADD NEW ENTRY</h6>
          <div class="card-body">
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-6">
                <div class="form-outline">
                  <label for="validationCustom01" class="form-label">Full name</label>
                  <input type="text" class="form-control" id="validationCustom01" value="" required />
                  <div class="valid-feedback">Looks good!</div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-outline">
                  <label for="validationCustom02" class="form-label">Position</label>
                  <input  type="text"  class="form-control" id="validationCustom02" value="" required/>
                  <div class="valid-feedback">Looks good!</div>
                </div>
              </div>
              <br>
              <br>
              <br>
              <br>
              
              

              <div class="col-md-6">
                <div class="form-outline">
                  <label for="validationCustom03" class="form-label">ID Number</label>
                  <input type="text" class="form-control" id="validationCustom03" required />
                  <div class="invalid-feedback">Please provide a valid code.</div>
                </div>
              </div>

              <br>
              <br>
              

              <div class="col-md-6">
                <div class="form-outline">
                  <label for="validationCustom03" class="form-label">Aim</label>
                  <input type="text" class="form-control" id="validationCustom03" required />
                  <div class="invalid-feedback">Please provide a valid reason.</div>
                </div>
              </div>
              <br>
              <br>
              <br>
              <br>
              <div class="col-md-6">
                <div class="form-outline">
                  <label class="form-label" for="customFile">Upload image </label>
                  <input type="file" class="form-control" id="customFile" />        
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-outline">
                  <label class="form-label" for="customFile">Category</label>
                  <input type="text" class="form-control" id="validationCustom03" required />      
                </div>
              </div>
              <br>
              <br>
              <br>
              <br>
             
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required/>
                  <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback">You must agree before submitting.</div>
                </div>
              </div>

              <br>
              <br>
              <br>
              <br>
              <div class="col-3">
                <button class="btn btn-primary" type="submit">Add</button>
              </div>
              <div class="col-3">
                <h6 class="my-0">Quantity</h6>
                <span class="text-muted"><input type="number" value="1" aria-label="Search" class="form-control" style="width: 100px"></span>
              </div>
              <div class="col-3">
                <button class="btn btn-success" type="submit">Info</button>
              </div>
              <div class="col-3">
                <button class="btn btn-danger" type="submit">Delete</button>
              </div>
            </form>
          </div>
        </div>
